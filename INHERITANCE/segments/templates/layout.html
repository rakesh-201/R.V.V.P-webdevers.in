<!doctype html>
<html lang="en">

<style>
    .bgb {
        border: 4px solid red;
    }
</style>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title> {% block title %} {% endblock title %} </title>
</head>

{% load static %}


<body class="bg">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <button class="navbar-brand btn btn-outline-primary text-danger" data-toggle="modal" data-target="#LogoModal">R.V.V.P@WEBDEVER.in</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
                {% if user %}
                <li class="nav-item active">
                    <a class="nav-link text-primary" href="/login">Home <span class="sr-only">(current)</span></a>
                </li>
                {% else %}
                <li class="nav-item active">
                    <a class="nav-link text-primary" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                {% endif %}
                
                <li class="nav-item active">
                    <a class="nav-link text-primary" href="/about">About us</a>
                </li>
                <li class="nav-item active ">
                    <a class="nav-link text-primary" href="/contact">Contact us</a>
                </li>
            </ul>
            <button class="btn btn-outline-success my-lg-0 my-2 mx-2 my-sm-0" data-toggle="modal" data-target="#LoginModal" type="submit">Login</button>
            <button class="btn btn-outline-success my-lg-0 my-2 mx-2 my-sm-0" data-toggle="modal" data-target="#SignupModal" type="submit">SignUp</button>
        </div>
    </nav>
    {% block content %} {% endblock content %}

    <div class="modal fade" id="SignupModal" tabindex="-1" role="dialog" aria-labelledby="SignupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="SignupModalLabel">Join Today</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form action=" " name="form" id="form" method="POST"> {% csrf_token %}
                            <div class="form-group">
                                <label for="formGroupExampleInput">Username</label>
                                <input type="text" name="username" class="form-control" id="formGroupExampleInput" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput3">Email</label>
                                <input type="text" name="email" class="form-control" id="formGroupExampleInput3" placeholder="user@mail.com">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput4">Password</label>
                                <input type="password" name="password" class="form-control" id="formGroupExampleInput4" placeholder="**********">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Confirm Password</label>
                                <input type="password" name="confirmpassword" class="form-control" id="formGroupExampleInput2" placeholder="**********">
                            </div>
                            <button class="btn btn-primary" type="submit">Signup</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="LoginModalLabel">LogIn</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form action="/login" id="form1" method="POST"> {% csrf_token %}
                        <div class="form-group">
                            <label for="formGroupExampleInput3">Email</label>
                            <input type="text" name="email" class="form-control" id="formGroupExampleInput1" placeholder="user@mail.com">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Password</label>
                            <input type="password" name="password" class="form-control" id="formGroupExampleInput10" placeholder="**********">
                        </div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bgbg" id="LogoModal" tabindex="-1" role="dialog" aria-labelledby="logoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger text-weight-bolder" id="logoModalLabel">Our Logo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <img class="bgb" src="{% static '/image/Logo.jpg' %}" width="450" height="350" alt="...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% block js %} {% endblock js %}
</body>

</html>
