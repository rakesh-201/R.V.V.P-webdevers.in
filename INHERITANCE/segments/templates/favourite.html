<!doctype html>
<html  lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static '/favourite.css'%}">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="bootstrap.bundle.min.js / bootstrap.bundle.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css">
    <title>Favorites</title>

    <script src="jquery-3.5.1.min.js"></script>



</head>

<body class="normal">
    <div class="main">
        <div class="searchSong">
            <div class="searchContainer">
                <input class="form-control mr-sm-4 w-50 mx-5 my-2" id="searchTxt" type="text"
                    placeholder="Search for songs">
                <a class="searchBtn ">
                    <svg width="25" height="25" viewBox="0 0 25 25">
                        <path class="fill_path" fill="#FFF" fill-rule="evenodd"
                            d="M69.5 34a6.5 6.5 0 0 1 6.5 6.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 69.5 47a6.5 6.5 0 1 1 0-13zm0 2C67 36 65 38 65 40.5s2 4.5 4.5 4.5 4.5-2 4.5-4.5-2-4.5-4.5-4.5z"
                            transform="translate(-59 -32)"></path>
                    </svg>
                    Search
                </a>
            </div>
        </div>

        <div class="theme">
            <!-- <button type="button" data-toggle="popover" title="Dark mode" data-content="Check out the new Black theme"
                onclick="changeTheme()"><i class="fa fa-moon-o" style="font-size:48px;color:black;"></i></button> -->
            <button><a tabindex="0" role="button" data-toggle="popover" data-trigger="hover" title="Dark mode"
                    onclick="changeTheme()" data-content="Check out the new Black theme"><i class="fa fa-moon-o"
                        style="font-size:48px;color:black;"></i></a></button>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12" id="singerName">
                    <h4 style="text-align: center; margin-top: 15px;">
                        <i class="fa fa-heart" style="font-size:35px;color:red"></i>
                        Your Favorite Songs
                        <i class="fa fa-heart" style="font-size:35px;color:red"></i>
                    </h4>
                </div>

            

            </div>
        </div>

    </div>

    <div id="aplayer">

    </div>
    

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
<script src="{% static 'favourite.js'%}"> </script>

</html>
