<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet" href="index.css">
    <title>Custom Audio Player</title>
</head>

<body>
    <div class="container">
        <div class="glow">
            <img src="Dil tera.jfif" id="song1" class="mr-3" alt="Img can not display">
            <div class="text-container">
                <span class="text">Audio Play</span>
                <br>
                <!-- <span class="text">Coding and Stuff</span>  -->
                <marquee class="text">Dil tera Deewana hai sanam </marquee>
                <br>
                <div class="playback_controls">
                    <button onclick="mySongs[0].skip('back')"><i class="fa fa-fast-backward"></i></button>
                    <button onclick="mySongs[0].playpause()"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
                    <button onclick="mySongs[0].stop()"><i class="fa fa-stop"></i></button>
                    <button onclick="mySongs[0].skip('fwd')"><i class="fa fa-fast-forward"></i></button>
                </div>
                <br>
                <div id="seekbar">
                    <input type="range" oninput="mySongs[0].setPos(this.value)" class="seek" value="0" max="">
                </div>
                <br>
                <div class="volume_controls">
                    <button class="mute" onclick="mySongs[0].mute()"><i class="fa fa-volume-up"></i></button>
                    <input type="range" id="volume" oninput="mySongs[0].setVolume(this.value)" min="0" max="1" step="0.01"
                        value="1">
                </div>
            </div>
        </div>
        <div class="glow">
            <img src="dil abhi.jpg" id="song2" class="mr-3" alt="Img can not display">

</body>
